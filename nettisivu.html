<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Liikuntaohjelma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Liikuntaohjelma</h1>
  <div class="card">
    <h2 id="week-title"></h2>
    <table>
      <thead>
        <tr>
          <th>Paikka</th>
          <th>Kaksoistunti</th>
          <th>Yksöistunti (Oppitunnit aina koululla)</th>
        </tr>
      </thead>
      <tbody id="schedule"></tbody>
    </table>
  </div>

  <script>
    // Liikuntaohjelma viikkokohtaisesti
    const ohjelma = {
      33: { paikka:"Koulun lähimaastot", kakso:"Kuulumiset + pihapelit, Tapaaminen pukkar.", yksö:"Pelisäännöt, leikit" },
      34: { paikka:"Koulun lähimaastot", kakso:"Ulkoliikunta, Tapaaminen pukkar.", yksö:"Ulkoliikunta" },
      35: { paikka:"Kalevan YU-kenttä", kakso:"Perusliikunta", yksö:"MOVE-testi" },
      36: { paikka:"Kalevan YU-kenttä", kakso:"Perusliikunta", yksö:"Loikkatreeni" },
      37: { paikka:"Kalevan tekonurmi", kakso:"Jalkapallo", yksö:"Lipuryöstö" },
      38: { paikka:"Kalevan tekonurmi", kakso:"Jalkapallo & ultimate", yksö:"Lenkki" },
      39: { paikka:"Ilmoitetaan myöhemmin", kakso:"Suunnistus", yksö:"Suunnistuksen teoria" },
      40: { paikka:"Ilmoitetaan myöhemmin", kakso:"Suunnistus", yksö:"Kaupunkisuunnistus" },
      41: { paikka:"Koulun lähimaastot", kakso:"Toiveulkoilikka", yksö:"Toiveulkoilikka" },
      42: { paikka:"-", kakso:"SYYSloma", yksö:"-" },
      43: { paikka:"Uimahalli", kakso:"Vesiliikunta", yksö:"Kuntosali" },
      44: { paikka:"Uimahalli", kakso:"Vesiliikunta", yksö:"Kuntosali" },
      45: { paikka:"PH", kakso:"Salibandy", yksö:"Salibandy" },
      46: { paikka:"JS", kakso:"Telinevoimistelu", yksö:"Polttopelit" },
      47: { paikka:"JS", kakso:"Yhteistanssit", yksö:"Yhteistanssit" },
      48: { paikka:"PH", kakso:"Yhteistanssit", yksö:"Yhteistanssit" },
      49: { paikka:"JS/KS", kakso:"Kuntoliikunta", yksö:"Toive sisäliikunta" },
      50: { paikka:"PH", kakso:"Koripallo", yksö:"Koripallo" },
      51: { paikka:"Koulun salit", kakso:"Sisäliikunta", yksö:"Sisäliikunta" }
    };

    // Hae nykyinen viikko
    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      let dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      let yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    const now = new Date();
    const week = getWeekNumber(now);
    document.getElementById("week-title").innerText = `Viikko ${week}`;

    let tiedot = ohjelma[week];
    let tbody = document.getElementById("schedule");

    if (tiedot) {
      tbody.innerHTML = `
        <tr>
          <td>${tiedot.paikka}</td>
          <td>${tiedot.kakso}</td>
          <td>${tiedot.yksö}</td>
        </tr>
      `;
    } else {
      tbody.innerHTML = `<tr><td colspan="3">Ei ohjelmaa tälle viikolle</td></tr>`;
    }
  </script>
</body>
</html>
